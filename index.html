<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

</head>
<body>
  <div id="card">
    
    <div id="card-left"><img class="card-img" src="./images/image-product-mobile.jpg" alt="bottle of perfume surrounded by leaves"></div>
    

    <div id="card-right">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices">
        <p id="price-new">$149.99</p>
        <p id="price-old"><s>$169.99</s></p>
      </div>
        <button><img src="./images/icon-cart.svg" alt="">
          Add to Cart</button>
      </div>
    </div>
  
</body>
</html>
